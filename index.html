<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/resett.css">

<body>
   <header>
       <h1 id="title">It's Quiz Time</h1>
   </header>
   <main>
       <div id="sb">
           <button id="startButton">Shall We Play a Game?</button>
       </div>
       <div id="mainGameBox">
            <div id="gameBox">
                <div id="timerbox">
                    <h2 class="timer"></h2>
                </div>
                <P class="qBox"></P>
                <div id="questionbox">
                    <h2 class= "questions">Choose Wisely</h2>
                </div>
                <div id="formbox">
                    <form class="questionForm">
                        <ul class="bullets">
                            <li>
                            <label id= questionLi for="questionLabel">Question 1</label>
                            </li>
                            <li>
                            <label for="answerLabel">Select the Best Choice</label>
                                <div>
                                    <div>
                                        <input type="radio" id="answer1" name="answers" value="Laugh"><label id="anAlabel" for="laugh">Label</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="answer2" name="answers" value="Cry"><label id="anBlabel" for="Cry">Cry</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="answer3" name="answers" value="Kiss"><label id="anClabel" for="Kiss">Kiss</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="answer4" name="answers" value="Goodbye" checked><label id="anDlabel" for="Butt Goodbye">Butt Goodbye</label> 
                                    </div> 
                                </div>
                        
                            </li>
                            
                        </ul>
                        <div class="nexbut">
                            <button id="submit1">SUBMIT1</button>
                            <button id="submit2">SUBMIT2</button>
                            <button id="submit3">SUBMIT3</button>
                            <button id="submit4">SUBMIT4</button>
                            <button id="nextButton">FINISH</button>
                        </div>
                    </form> 
                </div>
            </div>
            <div id="finishBox">
                <h2>Congratulations</h2>
                <h3>You are finished!!!</h3>
                <h3 id="finalResults"></h3>
                <div id="saveBox">
                    <label for="initials">Add your Initials</label>
                    <textarea id="initials" name="initialsBox"></textarea>
                    <br>
                    <button id="save">SAVE</button>
                </div>
      </form> 
      <h3 class="message"></h3> 
                <button id="playAgain">Play Again?</button>
            </div>
            
        </div>
   </main>
   <br/>
   <br>
   <br>
